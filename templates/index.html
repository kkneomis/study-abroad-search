
{% extends "base.html" %}
{% block body %}
            <div class="col-md-6 col-md-offset-3">
                <h2>User info</h2>
                <div class="well">
                    <form action="{{ url_for('create_student') }}" method="POST">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="student_name" class="form-control" placeholder="Full Name" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Classification</label>
                            <select class="form-control" name="year" required>
                              <option value="1">Freshman</option>
                              <option value="2">Shophomore</option>
                              <option value="3">Junior</option>
                              <option value="4">Senior</option>
                            </select>
                        </div>    
                        
                        <div class="form-group">
                            <label>Business School Student?</label>
                            <select class="form-control" name="bschool" required>
                              <option value="BMGT">Yes</option>
                              <option value="NON-BMGT">No</option>
                            </select>
                        </div>  
                            
                        <div class="form-group">
                            <label>Major</label>
                            <input type="text" name="major" class="form-control" placeholder="What is your major?" required>
                        </div>    
                            
                        <div class="form-group">
                            <label>Minor</label>
                            <input type="text" name="minor" class="form-control" placeholder="What is your minor?" value="N/A" required>
                        </div>    
                            
                        <div class="form-group">
                            <label>GPA</label>
                            <input name=gpa type=number min=0 max=4 step=0.01 value=3.0 class=form-control required>
                        </div>    
                            
                        <div class="form-group">
                            <input type="submit" value="Next" class="btn btn-primary btn-lg btn-block">
                        </div>
                    </form>
                </div>
            </div>
{% endblock %}
